<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/classlist.css">
    <title>Class List</title>
</head>
<body>
    <!--  -->
    <div class="row">
        <div class="col1">
            <p>
                This is under the class of column 1
            </p>
            <img src="images/img1.jpg" alt="img1">
        </div>
        
        <br>

        <div class="col2">
            <p>
                This is under the class of column 2
            </p>
            <img src="images/img2.jpeg" alt="img2">
        </div>

        <br>

        <div class="col3">
            <p>
                This is under the class of column 3
            </p>
            <img src="images/img3.png" alt="img3">
        </div>
    </div>
</body>
</html>
