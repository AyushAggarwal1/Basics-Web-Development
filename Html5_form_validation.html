<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Form Validation</title>
</head>
<body>
    <form action="">
        Name: <input type="text" required="required" placeholder="Enter Name">
        <br>
        Email: <input type="email">
        <br>
        URL: <input type="url">
        <br>
        Color: <input type="color" onchange="output2.value=value">
        <br>
        DOB: <input type="datetime-local">
        <br>
        Age: <input type="range" name="" id="" min="1" max="50" value="1" onchange="output1.value=value">
        <br>
        Age Output: <output id="output1"></output>
        <br>
        Color hex code is:<output id="output2"></output>
        <br>
        Credits earned: <input type="number">
        <br>
        Phone No.: <input type="text" pattern=[0-9]{10}>
        <br>
        Roll No.: <input type="text" pattern=[0-9]{2}{A-Z} placeholder="20CSU001">
        <input type="submit">
    </form>
    <audio src="Media/Cradles.mp3"controls controlslist="nodownload"></audio>
    <video control style="width:540px"><source></video>
</body>
</html>
